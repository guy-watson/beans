<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - Beans</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Apply a typewriter-like font */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f0e6; /* Beige color like the notebook */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar menu styles */
        .sidebar {
            width: 200px;
            background-color: #fefaf2; /* Slightly lighter beige */
            color: #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #c1b9a5; /* Thin gray line similar to notebook lines */
        }

        .sidebar h2 {
            font-size: 1em; /* Smaller font size */
            margin-bottom: 10px;
            border-bottom: 1px solid #c1b9a5; /* Border under the title */
        }

        .sidebar a {
            color: #333;
            text-decoration: none;
            font-size: 0.9em; /* Smaller font size */
            padding: 8px 0;
            border-bottom: 1px solid #f5e9d7;
        }

        .sidebar a:hover {
            background-color: #f5e9d7;
        }

        /* Main content styles */
        .container {
            flex-grow: 1;
            padding: 30px;
            background-color: #fefaf2; /* Matching the sidebar */
            margin: 20px;
            border: 1px solid #c1b9a5; /* Border around the main content */
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5em; /* Smaller font size */
            margin-bottom: 20px;
            border-bottom: 1px solid #c1b9a5; /* Border under the header */
            padding-bottom: 8px;
        }

        p {
            font-size: 0.9em; /* Smaller font size */
            line-height: 1.4;
            margin-bottom: 15px;
        }

        /* Map styles */
        #map {
            flex-grow: 1;
            border: 1px solid #c1b9a5; /* Border around the map */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar menu -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="beans.html">Feed</a>
        <a href="map.html">Map</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1>Reviews</h1>
        <p>Click on the markers to view individual reviews.</p>
        <div id="map"></div> <!-- Map container -->
    </div>

    <!-- Leaflet JS library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([54.505, -2.09], 6); // Center the map on the UK

        // Add a tile layer (map background)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

    </script>
</body>
</html>
